<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GameStore - Login</title>
    <link rel="shortcut icon" href="/assets/images/favicon.png">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <script src="assets/js/design/sweetalert2.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/sweetalert2.css">

    <!-- JS Naya -->
    <script src="assets/js/login.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div id="formContent">
            <div class="fadeIn first">
                <img src="assets/images/favicon.png" alt="">
                <h2>Iniciar sesión</h2>
                <br>
            </div>
            <form action="" name="login">
                <input type="text" id="name" class="fadeIn second" name="name" placeholder="Usuario">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña">
                <br>
                <input type="submit" class="fadeIn fourth" value="Iniciar sesión" onclick="signIn()">
            </form>
            <div id="formFooter">
                <a class="underlineHover" href="register.html">Registrarse</a>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap core JavaScript -->
<script src="assets/js/design/isotope.min.js"></script>
<script src="assets/js/design/owl-carousel.js"></script>
<script src="assets/js/design/custom.js"></script>

</html>

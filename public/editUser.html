<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GameStore - Editar Usuario</title>
    <link rel="shortcut icon" href="/assets/images/favicon.png">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/login.css">

    <script src="assets/js/design/sweetalert2.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/sweetalert2.css">

    <!-- JS Naya -->
    <script src="assets/js/editUser.js" defer></script>
    <script src="assets/js/nav.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div id="formContentEdit">
            <div class="fadeIn first">
                <img src="assets/images/favicon.png" alt="">
                <h2>Edita el usuario</h2>
                <br>
            </div>

            <form class="requires-validation" name="update_user">
                <input class="form-control" type="text" name="id" hidden>
                <div class="col-md-12">
                    <label for="">Usuario </label>
                    <input class="form-control" type="text" name="user" required>
                </div>
                <br>
                <div class="col-md-12">
                    <label for="">Nombre </label>
                    <input class="form-control" type="text" name="name" required>
                </div>
                <br>
                <div class="col-md-12">
                    <label for="">Contrase√±a </label>
                    <input class="form-control" type="text" name="password" required>
                </div>
                <br>
                <div class="col-md-12">
                    <label for="">Imagen </label>
                    <input class="form-control" type="text" name="image" required>
                </div>
                <br>
                <div class="col-md-12">
                    <label for="">Rol </label>
                    <input class="form-control" type="text" name="rol" required>
                </div>
                <div class="form-button mt-3">
                    <div class="col-lg-12">
                        <div class="main-button">
                            <input type="submit" value="Editar">
                        </div>
                    </div>
            </form>
        </div>
        <!-- Scripts -->
        <!-- Bootstrap core JavaScript -->
        <script src="assets/js/design/isotope.min.js"></script>
        <script src="assets/js/design/owl-carousel.js"></script>
        <script src="assets/js/design/custom.js"></script>
</body>

</html>
